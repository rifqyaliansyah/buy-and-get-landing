<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <svg class="w-16 h-16 mx-auto mb-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
            </svg>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Halaman Pembayaran</h1>
            <p class="text-sm text-gray-600" id="codeInfo">Loading...</p>
        </div>

        <!-- Price Section -->
        <div class="bg-gray-100 rounded-lg p-6 mb-6">
            <p class="text-sm text-gray-600 mb-2">Total Pembayaran</p>
            <p class="text-3xl font-bold text-gray-900" id="price">Rp 0</p>
        </div>

        <!-- Pay Button -->
        <button id="payButton" disabled
            class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">
            Bayar Sekarang
        </button>

        <!-- Loading State -->
        <div id="loading" class="hidden mt-6 text-center">
            <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin">
            </div>
            <p class="text-sm text-gray-600 mt-2">Memproses pembayaran...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden mt-6 bg-red-50 border border-red-200 rounded-lg p-4">
            <p class="text-sm text-red-800"></p>
        </div>
    </div>

    <script>
        const API_URL = 'https://buy-and-get-v2-production.up.railway.app/api';

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (!code) {
            showError('Kode pembayaran tidak valid');
        } else {
            loadPaymentInfo();
        }

        async function loadPaymentInfo() {
            try {
                const response = await fetch(`${API_URL}/payment/${code}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const { price } = result.data;

                document.getElementById('price').textContent = formatPrice(price);
                document.getElementById('codeInfo').textContent = `Kode: ${code}`;
                document.getElementById('payButton').disabled = false;

            } catch (error) {
                showError('Gagal memuat informasi pembayaran: ' + error.message);
            }
        }

        document.getElementById('payButton').addEventListener('click', async () => {
            const button = document.getElementById('payButton');
            const loading = document.getElementById('loading');

            button.disabled = true;
            loading.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/payment/${code}/charge`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                window.location.href = result.data.redirect_url;

            } catch (error) {
                loading.classList.add('hidden');
                button.disabled = false;
                showError('Gagal memproses pembayaran: ' + error.message);
            }
        });

        function formatPrice(price) {
            return 'Rp ' + price.toLocaleString('id-ID');
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.querySelector('p').textContent = message;
            errorEl.classList.remove('hidden');
        }
    </script>
</body>

</html>
