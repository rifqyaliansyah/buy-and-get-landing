<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-8">

        <!-- Loading State -->
        <div id="loadingState" class="text-center">
            <div
                class="inline-block w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4">
            </div>
            <p class="text-gray-600">Memuat informasi pembayaran...</p>
        </div>

        <!-- Success State -->
        <div id="successState" class="hidden">
            <!-- Success Icon -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-green-100 rounded-full mb-4">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Pembayaran Berhasil!</h1>
                <p class="text-gray-600">Terima kasih, pembayaran Anda telah kami terima</p>
            </div>

            <!-- Order Info -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6 space-y-3">
                <div class="flex justify-between items-center pb-3 border-b border-gray-200">
                    <span class="text-sm text-gray-600">Order ID</span>
                    <span class="text-sm font-semibold text-gray-900" id="orderId">-</span>
                </div>
                <div class="flex justify-between items-center pb-3 border-b border-gray-200">
                    <span class="text-sm text-gray-600">Total Bayar</span>
                    <span class="text-sm font-semibold text-gray-900" id="price">-</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-600">Waktu</span>
                    <span class="text-sm font-semibold text-gray-900" id="paidAt">-</span>
                </div>
            </div>

            <!-- Link Section -->
            <div class="border-2 border-dashed border-blue-300 rounded-lg p-4 mb-4">
                <p class="text-sm text-gray-700 font-medium mb-3">Link Tujuan Anda:</p>
                <div class="bg-blue-50 rounded-lg p-3 mb-4 break-all text-sm text-blue-700 font-medium" id="targetUrl">-
                </div>

                <a href="#" id="openLinkBtn" target="_blank"
                    class="block w-full bg-blue-600 text-white text-center font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors mb-2">
                    Buka Link
                </a>
                <button id="copyLinkBtn"
                    class="w-full bg-white border-2 border-blue-600 text-blue-600 font-semibold py-3 px-4 rounded-lg hover:bg-blue-50 transition-colors">
                    Salin Link
                </button>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-red-100 rounded-full mb-4">
                <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-red-600 mb-4">Terjadi Kesalahan</h1>
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <p class="text-sm text-red-800" id="errorMessage">Gagal memuat informasi pembayaran</p>
            </div>
        </div>

    </div>

    <script>
        const API_URL = 'https://buy-and-get-v2-production.up.railway.app/api';

        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');

        if (!orderId) {
            showError('Order ID tidak ditemukan');
        } else {
            loadOrderInfo();
        }

        async function loadOrderInfo() {
            try {
                const response = await fetch(`${API_URL}/payment/order/${orderId}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const data = result.data;

                if (data.status !== 'paid') {
                    throw new Error('Pembayaran belum selesai atau gagal');
                }

                document.getElementById('orderId').textContent = data.order_id;
                document.getElementById('price').textContent = formatPrice(data.price);
                document.getElementById('paidAt').textContent = formatDate(data.paid_at);
                document.getElementById('targetUrl').textContent = data.target_url;
                document.getElementById('openLinkBtn').href = data.target_url;

                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('successState').classList.remove('hidden');

            } catch (error) {
                showError(error.message);
            }
        }

        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            const targetUrl = document.getElementById('targetUrl').textContent;
            navigator.clipboard.writeText(targetUrl).then(() => {
                const btn = document.getElementById('copyLinkBtn');
                const originalText = btn.textContent;
                btn.textContent = 'Link Tersalin!';
                btn.classList.add('bg-green-50', 'border-green-600', 'text-green-600');
                btn.classList.remove('border-blue-600', 'text-blue-600');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('bg-green-50', 'border-green-600', 'text-green-600');
                    btn.classList.add('border-blue-600', 'text-blue-600');
                }, 2000);
            });
        });

        function formatPrice(price) {
            return 'Rp ' + price.toLocaleString('id-ID');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('id-ID', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>

</html>
