<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon::after {
            content: "‚úì";
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #10b981;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .link-section {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 12px;
            border: 2px dashed #667eea;
        }

        .link-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .link-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #e74c3c;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 12px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p style="color: #666;">Memuat informasi pembayaran...</p>
        </div>

        <!-- Success State -->
        <div id="successState" class="hidden">
            <div class="success-icon"></div>
            <h1>Pembayaran Berhasil!</h1>
            <p class="subtitle">Terima kasih, pembayaran Anda telah kami terima</p>

            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">Order ID</span>
                    <span class="info-value" id="orderId">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Total Bayar</span>
                    <span class="info-value" id="price">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Waktu</span>
                    <span class="info-value" id="paidAt">-</span>
                </div>
            </div>

            <div class="link-section">
                <div class="link-label">üéÅ Link Tujuan Anda:</div>
                <div class="link-box" id="targetUrl">-</div>
                <a href="#" id="openLinkBtn" class="btn btn-primary" target="_blank">
                    Buka Link
                </a>
                <button class="btn btn-secondary" id="copyLinkBtn">
                    üìã Salin Link
                </button>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden">
            <div style="font-size: 64px; margin-bottom: 20px;">‚ùå</div>
            <h1 style="color: #e74c3c;">Terjadi Kesalahan</h1>
            <div class="error" id="errorMessage">
                Gagal memuat informasi pembayaran
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://buy-and-get-v2-production.up.railway.app/api';

        // Get order_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');

        if (!orderId) {
            showError('Order ID tidak ditemukan');
        } else {
            loadOrderInfo();
        }

        // Load order information
        async function loadOrderInfo() {
            try {
                const response = await fetch(`${API_URL}/payment/order/${orderId}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const data = result.data;

                // Check if payment is successful
                if (data.status !== 'paid') {
                    throw new Error('Pembayaran belum selesai atau gagal');
                }

                // Display success information
                document.getElementById('orderId').textContent = data.order_id;
                document.getElementById('price').textContent = formatPrice(data.price);
                document.getElementById('paidAt').textContent = formatDate(data.paid_at);
                document.getElementById('targetUrl').textContent = data.target_url;
                document.getElementById('openLinkBtn').href = data.target_url;

                // Show success state
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('successState').classList.remove('hidden');

            } catch (error) {
                showError(error.message);
            }
        }

        // Copy link to clipboard
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            const targetUrl = document.getElementById('targetUrl').textContent;
            navigator.clipboard.writeText(targetUrl).then(() => {
                const btn = document.getElementById('copyLinkBtn');
                btn.textContent = '‚úÖ Link Tersalin!';
                setTimeout(() => {
                    btn.textContent = 'üìã Salin Link';
                }, 2000);
            });
        });

        // Helper functions
        function formatPrice(price) {
            return 'Rp ' + price.toLocaleString('id-ID');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('id-ID', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>

</html>
